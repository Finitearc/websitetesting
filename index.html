<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Audio Test</title>

    <script>
        alert("Warning: System Malfunction. Press and hold "Increase Volume" for three seconds to reset.");
        alert("Warning: System Reset.");
        function rickRoll() {
            // Remove event listener to prevent multiple triggers
            document.body.removeEventListener("click", rickRoll);
            
            // Hide the full-screen overlay
            document.getElementById("alertBox").style.display = "none";

            // Play Rick Astley song
            let audio = new Audio("https://www.myinstants.com/media/sounds/rickroll.mp3");
            audio.volume = 1.0;

            audio.play().then(() => {
                console.log("Audio played successfully!");
            }).catch(error => {
                console.log("Autoplay blocked:", error);
            });

            // Vibrate phone (if supported)
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500]); // Short vibration pattern
            }

            // Show progress bar
            document.getElementById("progressContainer").style.display = "block";
            let progressBar = document.getElementById("progressBar");
            let width = 0;
            let interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                } else {
                    width++;
                    progressBar.style.width = width + "%";
                }
            }, 100); // Progress fills up over 5 seconds
        }

        // Activate prank when user clicks anywhere
        document.addEventListener("DOMContentLoaded", function() {
            document.body.addEventListener("click", rickRoll);
        });
    </script>

    <style>
        /* Full-screen alert box */
        #alertBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98); /* Light gray/white overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            cursor: pointer; /* Makes it obvious that clicking anywhere triggers */
        }

        #alertBox h2 {
            color: red;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #alertBox p {
            font-size: 18px;
            color: black;
            max-width: 80%;
        }

        /* Progress bar container */
        #progressContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: #ccc;
            height: 10px;
            border-radius: 5px;
            display: none;
        }

        /* Actual progress bar */
        #progressBar {
            width: 0%;
            height: 10px;
            background-color: #007AFF;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="alertBox">
        <h2>System Audio Verification Required</h2>
        <p>Your sound output has been disabled.</p>
        <p>To continue using this device, tap anywhere to verify.</p>
    </div>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
</body>
</html>

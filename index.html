<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
	      alert("Warning: System Breach");
        let timeLeft = 5; // Number of seconds before redirect
        function countdown() {
            document.getElementById("timer").innerText = timeLeft;
            timeLeft--;
            if (timeLeft < 0) {
                window.location.href = "https://example.com"; // Change URL here
            } else {
                setTimeout(countdown, 1000);
            }
        }
        window.onload = countdown;
    </script>
</head>
<body>
    <h1>You will be redirected in <span id="timer">5</span> seconds...</h1>
    <p>If it doesn't work, <a href="https://example.com">click here</a>.</p>
</body>
</html>
